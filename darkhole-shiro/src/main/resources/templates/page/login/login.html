<html lang="zh-CN">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content = "IE=edge,chrome=1" />
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="renderer" content="webkit">
  <meta name="description" content="">

  <!-- ICON -->
  <link rel="shortcut icon" href="../../img/favicon.ico">
  <title>登陆</title>
  <!-- CSS-->
  <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
  <link href="../../assets/bootstrap/css/bootstrap-reset.css" rel="stylesheet"><!-- BOOTSTRAP CSS -->
  <link href="../../assets/font-awesome/css/font-awesome.css" rel="stylesheet"><!-- FONT AWESOME ICON CSS -->
  <link href="../../css/style.css" rel="stylesheet"><!-- BASIC CSS -->
  <link href="../../css/style-responsive.css" rel="stylesheet"><!-- RESPONSIVE CSS -->
  <!--[if lt IE 9]>
    <script src="../../assets/html5shiv.js"></script>
    <script src="../../assets/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-screen">
    <!-- BEGIN SECTION -->
    <div class="container">
      <form class="form-signin" action="../headNav/defend.html">
        <h2 class="form-signin-heading">
          现在登录
        </h2>
		<!-- LOGIN WRAPPER  -->
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="用户名" autofocus>
          <input type="password" class="form-control" placeholder="密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me">
            记住密码
            <span class="pull-right">
              <a data-toggle="modal" href="#myModal">
                忘记密码？
              </a>
            </span>
          </label>
          <button class="btn btn-lg btn-login btn-block" type="submit">
            登录
          </button>
          <div class="registration">
            没有账号请联系管理员
          </div>
        </div>
		<!-- END LOGIN WRAPPER -->
		<!-- MODAL -->
        <div  id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  &times;
                </button>
                <h4 class="modal-title">
                  Forgot Password ?
                </h4>
              </div>
              <div class="modal-body">
                <p>
                  Enter your e-mail address below to reset your password.
                </p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">
                  Cancel
                </button>
                <button class="btn btn-success" type="button">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
		<!-- END MODAL -->
      </form>
    </div>
    <!-- END SECTION -->
    <!-- BEGIN JS -->
    <script src="../../assets/jquery/jquery-3.2.1.min.js" ></script><!-- BASIC JQUERY LIB. JS -->
	<script src="../../assets/bootstrap/js/bootstrap.min.js" ></script><!-- BOOTSTRAP JS -->
    <!-- END JS -->
  </body>
</html>
