<section class="wrapper site-min-height">
    <!-- 页面地址栏  -->
    <div class=" container-fluid">
        <div class="">
            <ul class="breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i>业务咨询</a></li>
                <li>»</li>
                <li class="active">业务咨询</li>
            </ul>
        </div>
    </div>
    <div class="container-fluid head-add">
        <div class="add">
            <button  type="button" class="btn btn-info" data-toggle="modal" data-target="#add"><i class="fa fa-plus" aria-hidden="true" ></i> 添加</button>
            <input   type="file" multiple  name="xx" id="upload" style="display: none" />
            <button  type="button" class="btn btn-info upload" ><i class="fa fa-upload" aria-hidden="true"></i> 导入</button>
            <button type="button" class="btn btn-default">下载模板</button>

    <div class="table container-fluid">
        <table id="tb_departments"></table>

</section>
<!--添加 add-->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body row">
                <form action="">
                    <div class="form-group col-md-12" >
                        <label for="one-content"><b>对话内容</b></label>
                        <textarea class="form-control" name="" id="one-content" cols="30" rows="10" placeholder="请输入对话内容" data-easyform="null;length:0 500;char-chinese;" data-message="限制500个字符以内"></textarea>
                    </div>
                    <div class="form-group col-md-12" >
                        <label for="one-guide"><b>工作指导</b></label>
                        <textarea class="form-control" name="" id="one-guide" cols="30" rows="5" placeholder="请输入工作指导" data-easyform="null;length:0 500;char-chinese;" data-message="限制500个字符以内"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <input type="submit" class="btn btn-info" value="提交">
            </div>
        </div>
    </div>
</div>
<!--详情 details-->
<div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">详情</h4>
            </div>
            <div class="modal-body row">
                <table class=" table-bordered  detail">
                    <tr class="KP">
                        <td ><b>对话内容</b></td>
                        <td colspan="5">......</td>
                    </tr>
                    <tr class="KP">
                        <td ><b>工作指导</b></td>
                        <td colspan="5">......</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info edit" data-dismiss="modal">返回</button>
            </div>
        </div>
    </div>
</div>
<!--编辑 edit-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改</h4>
            </div>
            <form action="">
                <div class="modal-body row" >
                    <div class="form-group col-md-12" >
                        <label for="edit-content"><b>对话内容</b></label>
                        <textarea class="form-control" name="" id="edit-content" cols="30" rows="10" placeholder="请输入对话内容" data-easyform="null;length:0 500;char-chinese;" data-message="限制500个字符以内"></textarea>
                    </div>
                    <div class="form-group col-md-12" >
                        <label for="edit-guide"><b>工作指导</b></label>
                        <textarea class="form-control" name="" id="edit-guide" cols="30" rows="5" placeholder="请输入工作指导" data-easyform="null;length:0 500;char-chinese;" data-message="限制500个字符以内"></textarea>
                    </div>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <input type="submit" class="btn btn-info" value="提交">
                </div>
            </form>
        </div>
    </div>
</div>
<!--确认删除-->
<div class="modal fade" id="shanchu" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

            <div class="modal-body">
                确认删除？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info">确认</button>
            </div>
        </div>
    </div>
</div>
