                            <input id="buildFile" class="form-group" type="file" style="display: none;">

                        <div class="form-group col-md-4">
                            <label for="buildOperator"><b>经办人</b></label>

                        <div class="form-group col-md-4">
                            <label for="buildData"><b>送审日期</b></label>

                            <label for="suggestMinister"><b>部级领导意见</b></label>
                            <textarea class="form-control" name="" id="suggestMinister" rows="3"></textarea>
                        </div>
