<div class="modal fade" id="addExamine" tabindex="-1">

                        </div>
                        <div class="form-group col-md-12">
                            <label for="examineOpinion"><b>审查意见</b></label>
                            <textarea class="form-control" name="" id="examineOpinion" rows="3"></textarea>
                        </div>

            </div>
