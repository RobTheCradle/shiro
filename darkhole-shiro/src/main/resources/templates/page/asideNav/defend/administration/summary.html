        function operateFormatter(value, row, index) {//赋予的参数

        }

        //富文本初始化
        $('#editContent').summernote({
            height: 300,
            tabsize: 2,
            lang: 'zh-CN'
        });

        //控件切换
        function controlToggle( dom ) {
            var $dom = $(dom);
            var _flag = $dom.html();
            var _control = $dom.parent().parent('.input-group');
            _control.attr('style','display: none;');
            if(_flag === '+'){
                _control.next('.input-group').removeAttr('style');
            }
            if(_flag === '-'){
                _control.prev('.input-group').removeAttr('style');
            }
        }
    });

</script>
