<div class="modal fade" id="addBorrow" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="archiveId"><b>档案编号</b></label>
                            <input type="text" class="form-control" name="" id="archiveId" placeholder="请输入档案编号">
                        </div>
                        <div class="form-group col-md-9">
                            <label for="archiveTitle"><b>档案名称</b></label>
                            <input type="text" class="form-control" name="" id="archiveTitle" placeholder="请输入档案名称">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="borrowMan"><b>借阅人</b></label>
                            <input type="text" class="form-control" name="" id="borrowMan" placeholder="请输入借阅人">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="borrowDatetime"><b>借阅时间</b></label>
                            <input type="date" class="form-control" name="" id="borrowDatetime">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="returnDatetime"><b>归还时间</b></label>
                            <input type="date" class="form-control" name="" id="returnDatetime">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="examineMan"><b>审批人</b></label>
                            <input type="text" class="form-control" name="" id="examineMan" placeholder="请输入审批人">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info">提交</button>
            </div>
        </div>
    </div>
</div>
