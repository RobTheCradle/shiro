<!-- 添加  addArchive -->
<div class="modal fade" id="addArchive" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="archiveTitle"><b>档案名称</b></label>
                            <input type="text" class="form-control" name="" id="archiveTitle" placeholder="请输入名称">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="archiveType"><b>档案类别</b></label>
                            <select class="form-control" name="" id="archiveType">

                            </select>

                            <input type="text" class="form-control" name="" id="archiveId" disabled value="DA0000116">
                        </div>
                        <div class="form-group col-md-9">
                            <label for="archiveList"><b>档案目录</b></label>
                            <input type="text" class="form-control" name="" id="archiveList" placeholder="请输入档案目录">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="archiveDatetime"><b>生成时间</b></label>
                            <input type="datetime" class="form-control" name="" id="archiveDatetime">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="archiveContent"><b>档案内容</b></label>
                            <div class="summernote" id="archiveContent"></div>
                        </div>
                        <div class="form-group col-md-3">
                            <button type="button" class="btn btn-primary" onclick="javascript:$('#fileup').click();" style="margin-top: 20px;">
                                <i class="fa fa-link"></i>上传附件
                            </button>
                            <input id="fileup" class="form-group" type="file" style="display: none;">
                        </div>
                        <div class="form-group col-md-9">
                            <label for="archiveSource"><b>档案来源</b></label>
                            <input type="text" class="form-control" name="" id="archiveSource" placeholder="请输入档案来源">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="archiveCycle"><b>存储周期</b></label>
                            <input type="number" class="form-control" name="" id="archiveCycle">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="archiveTurn"><b>档案移交人</b></label>
                            <input type="text" class="form-control" name="" id="archiveTurn" placeholder="请输入档案来源">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="archiveTake"><b>档案接收人</b></label>
                            <input type="text" class="form-control" name="" id="archiveTake" placeholder="请输入档案来源">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="archiveStatus"><b>档案状态</b></label>
                            <select class="form-control" name="" id="archiveStatus">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info">提交</button>
            </div>
        </div>
    </div>
</div>
