<!-- 添加 addLayout -->
<div class="modal fade" id="addLayout" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="layoutDate"><b>制定日期</b></label>
                            <input type="date" class="form-control" name="" id="layoutDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="layoutResponsible"><b>责任人</b></label>
                            <input type="text" class="form-control people" name="" id="layoutResponsible">
                            <div  class="drop-tree">
                                <span>×</span>
                                <div>
                                    <ul id="treeDemo2" class="ztree "></ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4" style="position: relative">
                            <label for="layoutLeader"><b>责任领导</b></label>
                            <input type="text" class="form-control people" name="" id="layoutLeader">
                            <div  class="drop-tree">
                                <span>×</span>
                                <div class="treeNode">
                                    <ul id="treeDemo" class="ztree "></ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="layoutType"><b>规划类别</b></label>
                            <select class="form-control" name="" id="layoutType">
                                <option>管理类</option>
                                <option>建设类</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="layoutTarget"><b>形象目标</b></label>
                            <input type="text" class="form-control" name="" id="layoutTarget">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="layoutContent"><b>规划内容</b></label>
                            <div class="summernote" id="layoutContent"></div>
                        </div>
                        <div class="form-group col-md-4">
                            <button class="btn btn-primary" type="button" onclick="javascript:$('#fileup').click();"><i class="fa fa-link"></i>上传附件</button>
                            <input id="fileup" class="form-group" type="file" style="display: none;">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="layoutCompletion"><b>完成情况</b></label>
                            <textarea class="form-control" id="layoutCompletion" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info">提交</button>
            </div>
        </div>
    </div>
</div>

</script>
